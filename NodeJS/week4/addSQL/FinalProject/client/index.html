<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./client.js" defer></script>
    <title>GQL Library</title>
  </head>
  <body>
    <h1>Welcome to the GQL library checkout!</h1>
    <form id="libraryForm" enctype="multipart/form-data">
      <input type="input" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <input type="input" id="bookTitle" placeholder="Book Title" />
      <input type="input" id="Author" placeholder="Author" />
      <button id="submit">Checkout!</button>
    </form>
  </body>
</html>
