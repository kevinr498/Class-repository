<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" . />
    <meta http-equiv="X-UA-Comptaible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./utility.css" />
    <script
      src="https://kit.fontawesome.com/948b7940fe.js"
      crossorigin="anonymous"
    ></script>

    <title>Twitter</title>
  </head>
  <body>
    <div class="twitterFeed">
      <div class="header-back">
        <i class="fa-solid fa-arrow-left" style="margin-right: 15px"></i>
        <div class="twitter-title">
          <h4>
            <strong>Twitter</strong> <i class="fa-solid fa-circle-check"></i>
          </h4>
          <p class="muted">1000k Tweets</p>
        </div>
      </div>
      <div class="image">
        <img src="./assets/Photo on 9-17-22 at 10.36 AM.jpg" />
        <div id="banner"><i class="fa-brands fa-twitter"></i></div>
      </div>
      <i class="fa-solid fa-calendar-days"></i>
      <i class="fa-solid fa-map-pin"></i>
      <i class="fa-solid fa-location-dot"></i>
      <i class="fa-solid fa-link"></i>
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-solid fa-message"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
      <i class="fa-solid fa-retweet"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </div>
  </body>
</html>
